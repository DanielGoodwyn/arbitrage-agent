services:
  - type: web
    name: arbitrage-agent
    runtime: docker
    repo: https://github.com/your-username/arbitrage-agent
    plan: starter
    envVars:
      - key: ROBINHOOD_USERNAME
        sync: false
      - key: ROBINHOOD_PASSWORD
        sync: false
      - key: TAVILY_API_KEY
        sync: false
      - key: SENSO_API_KEY
        sync: false
      - key: NEO4J_URI
        sync: false
      - key: NEO4J_PASSWORD
        sync: false
      - key: FASTINO_API_KEY
        sync: false
      - key: YUTORI_API_KEY
        sync: false
      - key: REKA_API_KEY
        sync: false
      - key: NUMERIC_API_KEY
        sync: false
      - key: MODULATE_API_KEY
        sync: false
      - key: AIRBYTE_API_KEY
        sync: false
      - key: AGENT_CYCLE_INTERVAL_SECONDS
        value: "30"

  - type: worker
    name: arbitrage-worker
    runtime: docker
    repo: https://github.com/your-username/arbitrage-agent
    plan: starter
    envVars:
      - fromService:
          type: web
          name: arbitrage-agent
          envVarKey: TAVILY_API_KEY
